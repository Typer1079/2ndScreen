<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2ndScreen</title>
  <link rel="stylesheet" href="2ndScreen.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icon-192x192.png" type="image/png" sizes="192x192">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <h1>2ndScreen</h1>

  <!-- Camera resolution dropdown -->
  <select id="resolutionSelect">
	<option value="2560x1440">2560x1440</option>
    	<option value="1920x1080">1920x1080</option>
	<option value="1680x1050">1680x1050</option>  
    	<option value="1280x720">1280x720</option>
    	<option value="640x480">640x480</option>
  </select>

  <!-- Camera input dropdown -->
  <select id="inputSelect">
    <!-- Options will be populated dynamically -->
  </select>

  <!-- Video element to display the stream -->
  <video id="videoElement" autoplay></video>

  <!-- Fullscreen exit button -->
  <button id="exitButton" onclick="exitFullscreen()">Exit Fullscreen</button>

  <script src="2ndScreen.js"></script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registered!'));
  }
  </script>
	
</body>
</html>
